[package]
name = "crossworld-world"
version = "0.0.1"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.cargo-machete]
# wasm-bindgen-futures is used by #[wasm_bindgen] macro for async functions
# getrandom is used by noise crate for WASM builds
ignored = ["wasm-bindgen-futures", "getrandom"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O", "--enable-bulk-memory", "--enable-mutable-globals", "--enable-sign-ext", "--enable-nontrapping-float-to-int"]

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[dependencies]
# WASM bindings
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
js-sys.workspace = true

# Logging
tracing.workspace = true
tracing-wasm.workspace = true
console_error_panic_hook.workspace = true

# Voxel model loading
dot_vox.workspace = true

# Cube model for procedural generation
cube.workspace = true

# Physics traits (Object trait)
crossworld-physics.workspace = true

# Math types
glam.workspace = true

# Noise functions for terrain generation
noise.workspace = true

# Getrandom (required for WASM - used by noise crate)
getrandom.workspace = true

# HTTP client (for loading .vox from URLs) - disabled for now, will implement with fetch API
# reqwest = { workspace = true, default-features = false, features = ["rustls-tls"] }

[dev-dependencies]
wasm-bindgen-test.workspace = true
