[project]
name = "xcube-server"
version = "0.1.0"
description = "FastAPI server wrapping XCube inference for Rust client integration"
requires-python = ">=3.10"
dependencies = [
    # Web framework
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.3",
    # Deep learning
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.35.0",
    # CLIP support
    "ftfy>=6.1.0",
    "regex>=2023.10.0",
    # Utilities
    "numpy>=1.24.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "httpx>=0.26.0",
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cu128" }
torchvision = { index = "pytorch-cu128" }
