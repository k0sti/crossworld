[package]
name = "crossworld-server"
version = "0.0.1"
edition = "2024"

[[bin]]
name = "server"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.41", features = ["full"] }

# WebTransport/QUIC
web-transport = "0.9.6"
web-transport-quinn = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0.1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Utilities
anyhow = "1.0"
thiserror = "2.0"

# Concurrency
parking_lot = "0.12"
dashmap = "6.1"

# Async
futures = "0.3"

[dev-dependencies]
tokio-test = "0.4"
