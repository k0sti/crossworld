[package]
name = "crossworld-server"
version = "0.1.0"
edition = "2021"
authors = ["CrossWorld Team"]
description = "CrossWorld game server with WebTransport support"

[[bin]]
name = "server"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.41", features = ["full"] }

# WebTransport/QUIC
wtransport = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Utilities
anyhow = "1.0"
thiserror = "2.0"

# Concurrency
parking_lot = "0.12"
dashmap = "6.1"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
