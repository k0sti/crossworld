[package]
name = "renderer"
version = "0.1.0"
edition = "2024"

[lib]
name = "renderer"
path = "src/lib.rs"

[[bin]]
name = "renderer"
path = "src/main.rs"
# Note: Bin target has module resolution issues. To run tests, temporarily:
# - Rename src/main.rs to src/main.rs.disabled
# - Run: cargo test
# - Restore: mv src/main.rs.disabled src/main.rs

[dependencies]
core.workspace = true
glow.workspace = true
glutin.workspace = true
glutin-winit.workspace = true
winit.workspace = true
raw-window-handle.workspace = true
glam.workspace = true
image.workspace = true
egui.workspace = true
egui_glow.workspace = true
egui-winit.workspace = true
cube.workspace = true
crossworld-physics.workspace = true
app = { workspace = true, features = ["runtime"] }
bytemuck.workspace = true
serde.workspace = true
ron.workspace = true


[[example]]
name = "bevy_glb_viewer"
path = "examples/bevy_glb_viewer.rs"

[dev-dependencies]
bevy = { version = "0.17", default-features = true }
