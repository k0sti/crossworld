[project]
name = "robocube-server"
version = "0.1.0"
description = "FastAPI server wrapping Roblox Cube3D inference for Rust client integration"
requires-python = ">=3.10"
dependencies = [
    # Web framework
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.3",
    # Deep learning
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "safetensors>=0.4.0",
    # Hugging Face Hub for model downloads
    "huggingface-hub>=0.20.0",
    # Utilities
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "httpx>=0.26.0",
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cu128" }
