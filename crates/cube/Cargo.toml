[package]
name = "cube"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O", "--enable-bulk-memory", "--enable-mutable-globals", "--enable-sign-ext", "--enable-nontrapping-float-to-int"]

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[features]
default = []
wasm = []
image = ["dep:image"]

[dependencies]
# WASM bindings
wasm-bindgen.workspace = true

# Serialization
serde.workspace = true
serde-wasm-bindgen.workspace = true

# Error handling
thiserror.workspace = true

# Parsing
nom.workspace = true

# Expression evaluation (CPU backend)
fasteval.workspace = true

# Image loading (optional)
image = { workspace = true, optional = true }

# Math library
glam.workspace = true

# Voxel model loading
dot_vox.workspace = true

# Fix for WASM builds - getrandom is a transitive dependency that needs this feature
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom.workspace = true

[dev-dependencies]
wasm-bindgen-test.workspace = true
