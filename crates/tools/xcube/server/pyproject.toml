[project]
name = "xcube-server"
version = "0.1.0"
description = "FastAPI server wrapping XCube inference for Rust client integration"
requires-python = ">=3.10"
dependencies = [
    # Web framework
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.3",
    # Deep learning (pinned to match XCube/fVDB requirements)
    "torch==2.2.0",
    "torchvision==0.17.0",
    "transformers>=4.35.0",
    # CLIP support
    "ftfy>=6.1.0",
    "regex>=2023.10.0",
    # Utilities (numpy<2 required for PyTorch 2.2.0 compatibility)
    "numpy>=1.24.0,<2.0.0",
    "pyyaml>=6.0",
    # Dataset download
    "huggingface_hub>=0.20.0",
    # XCube dependencies (not in XCube's package)
    "omegaconf>=2.3.0",
    "pytorch-lightning==1.9.4",
    "loguru>=0.7.0",
    "einops>=0.7.0",
    "rich>=13.0.0",
    "wandb>=0.15.0",
    "matplotlib>=3.7.0",
    "scipy>=1.10.0",
    "trimesh>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "httpx>=0.26.0",
]

[[tool.uv.index]]
name = "pytorch-cu121"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cu121" }
torchvision = { index = "pytorch-cu121" }
