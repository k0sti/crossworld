[world]
macro_depth = 3
micro_depth = 4
border_depth = 4
border_materials = [32, 32, 0, 0]
root_cube = "> [32 65 0 0 89 90 0 111]"

[physics]
gravity = -9.81
timestep = 0.016666  # 60 Hz

[spawning]
spawn_count = 10
models_path = "assets/models/vox/"
# World cube is normalized [0, 1], so spawn within those bounds
min_height = 0.6    # Spawn above ground level
max_height = 0.9    # Below top of world
spawn_radius = 0.3  # Spawn within center of world (0.5 +/- 0.3)
object_size = 0.05  # Object edge length (1.0 = full world size)

[rendering]
viewport_width = 800
viewport_height = 600
camera_distance = 2.0

[fps]
# First-person camera settings
move_speed = 0.5          # Movement speed in units per second
mouse_sensitivity = 0.003 # Mouse sensitivity for look-around
eye_height = 0.1          # Camera capsule height
collision_radius = 0.02   # Camera capsule radius for collision
spawn_position = [0.5, 0.6, 0.5]  # Spawn position (center of world, above ground)
