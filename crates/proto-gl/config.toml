[world]
# World size = 2^(macro_depth + border_depth) = 2^13 = 8192 units
# World centered at origin: x,z in [-4096, 4096], ground surface at Y=0
macro_depth = 3
micro_depth = 0
border_depth = 10
border_materials = [32, 32, 0, 0]
root_cube = "> [32 65 0 0 89 90 0 111]"

[physics]
gravity = -9.81
timestep = 0.016666  # 60 Hz
debug_steps = 0

[spawning]
spawn_count = 50
models_csv = "assets/models.csv"  # CSV file with model definitions
models_path = "assets/models/"     # Base directory for model files
# World coordinates: origin at center, ground at y=-half_world
min_height = 10.0    # Spawn above ground level (world units)
max_height = 100.0   # Below top of world (world units)
spawn_radius = 100.0 # Spawn radius from center (world units)
object_size = 10.0   # Object edge length (world units)

[rendering]
viewport_width = 800
viewport_height = 600
camera_distance = 10.0  # Camera distance appropriate for world size

[fps]
# First-person camera settings (world units)
move_speed = 100.0        # Movement speed in world units per second
mouse_sensitivity = 0.003 # Mouse sensitivity for look-around
eye_height = 1.8          # Eye height above feet (world units)
collision_radius = 0.5    # Character capsule radius (world units)
spawn_position = [0.0, 10.0, 0.0]  # Spawn at center, above ground

[structures]
# Random structure placement settings
enabled = true                        # Enable/disable structure placement
models_csv = "assets/models.csv"      # CSV file with model definitions
models_path = "assets/models/"        # Base directory for model files
count = 1                             # Number of structures to place
spawn_radius = 20.0                 # Spawn radius from center (world units)
seed = 0                              # Random seed (0 = random)
max_depth = 5                         # Max model depth (3 = 8x8x8, 4 = 16x16x16, 5 = 32x32x32)
